<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secure Voicemail Portal</title>
<style>
:root {
  --accent:#2d8bc4;
  --accent2:#0078d7;
  --bg:#f4f7fb;
  --text:#222;
  --muted:#666;
  font-family:"Segoe UI","Helvetica Neue",Arial,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  overflow:hidden;
}

/* --- Secure header bar --- */
.header{
  position:absolute;
  top:0; left:0;
  width:100%;
  background:linear-gradient(to right,var(--accent2),var(--accent));
  color:#fff;
  padding:12px 20px;
  text-align:center;
  font-weight:600;
  letter-spacing:.3px;
  box-shadow:0 2px 8px rgba(0,0,0,0.2);
  z-index:10;
}

/* --- Main voicemail panel --- */
.panel{
  background:#fff;
  border-radius:12px;
  box-shadow:0 8px 25px rgba(0,0,0,.15);
  width:360px;
  max-width:92%;
  text-align:center;
  padding:35px 25px 30px;
  box-sizing:border-box;
  animation:slideIn .9s cubic-bezier(.17,.67,.83,.67);
}

@keyframes slideIn{
  0%{transform:translateY(80px);opacity:0;}
  100%{transform:translateY(0);opacity:1;}
}

h1{
  color:var(--accent);
  margin-bottom:8px;
  font-size:22px;
}
p{color:var(--muted);font-size:14px;}

/* --- Loader (retrieving) --- */
.loader{
  border:4px solid #f3f3f3;
  border-top:4px solid var(--accent);
  border-radius:50%;
  width:40px;height:40px;
  margin:28px auto;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

/* --- Voicemail card --- */
.voicemail-card{
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:18px;
  background:#fafafa;
  border-radius:10px;
  box-shadow:inset 0 0 6px rgba(0,0,0,0.08);
  transition:all .5s ease;
}

/* Thrilling animated icon */
.icon{
  width:75px;height:75px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent2),var(--accent));
  color:#fff;
  font-size:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:20px;
  position:relative;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(45,139,196,.4);}
  70%{box-shadow:0 0 0 12px rgba(45,139,196,0);}
  100%{box-shadow:0 0 0 0 rgba(45,139,196,0);}
}

/* Animated wave rings */
.ring{
  position:absolute;
  border:3px solid rgba(255,255,255,0.5);
  border-radius:50%;
  width:100%;height:100%;
  top:0;left:0;
  animation:ringAnim 2s infinite ease-out;
}
@keyframes ringAnim{
  0%{transform:scale(1);opacity:.8;}
  100%{transform:scale(2.3);opacity:0;}
}

/* Equalizer bars */
.playing{
  display:flex;
  align-items:flex-end;
  justify-content:center;
  height:25px;
  margin-top:8px;
}
.bar{
  width:6px;
  margin:0 2px;
  background:var(--accent);
  animation:bars 0.5s infinite ease-in-out;
  border-radius:2px;
}
.bar:nth-child(2){animation-delay:.1s;}
.bar:nth-child(3){animation-delay:.2s;}
.bar:nth-child(4){animation-delay:.3s;}
.bar:nth-child(5){animation-delay:.4s;}
@keyframes bars{
  0%,100%{height:8px;}
  50%{height:25px;}
}

.message{
  margin-top:20px;
  font-weight:600;
  color:var(--text);
}

.signout{
  display:none;
  margin-top:25px;
  animation:fadeIn .8s forwards;
}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}

button{
  background:linear-gradient(to right,var(--accent2),var(--accent));
  color:#fff;
  border:none;
  border-radius:6px;
  padding:10px 18px;
  font-size:14px;
  cursor:pointer;
  transition:opacity .2s;
}
button:hover{opacity:.9;}

/* --- Mobile adjustments --- */
@media(max-width:480px){
  .panel{padding:28px 18px;width:95%;}
  h1{font-size:20px;}
  .icon{width:65px;height:65px;}
}
</style>
</head>
<body>

  <div class="header">ðŸ”’ Secure Voicemail Portal</div>

  <div class="panel" id="panel">
    <h1>Voicemail Center</h1>
    <p id="status">Retrieving voicemail from server...</p>
    <div class="loader" id="loader"></div>

    <div class="voicemail-card" id="vmCard">
      <div class="icon">
        <div class="ring"></div>
        ðŸ“ž
      </div>
      <div class="playing" id="bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="message" id="msg">Playing voicemail...</div>
    </div>

    <div class="signout" id="signout">
      <p style="color:var(--muted)">Playback completed.</p>
      <button onclick="signOut()">Sign Out</button>
    </div>
  </div>

<script>
const loader=document.getElementById('loader');
const status=document.getElementById('status');
const vmCard=document.getElementById('vmCard');
const msg=document.getElementById('msg');
const signout=document.getElementById('signout');
const bars=document.getElementById('bars');

// Simulate retrieval delay
setTimeout(()=>{
  loader.style.display='none';
  status.style.display='none';
  vmCard.style.display='flex';

  // Start "playing"
  setTimeout(()=>{
    bars.style.display='none';
    msg.textContent='Playback completed';
    signout.style.display='block';
  },7000); // stop after 7s
},2500);

function signOut(){
  window.location.href='index.html';
}
</script>
</body>
</html>
